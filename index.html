<body>
    <script src="js/app.js" defer></script>
    
    <section>
        <h2>Ваш прогресс</h2>

        </div>

        <div class="row" id="block_content">

            <div class="container_form">
                <label for="title">Название</label>

                    <input type="text" id="title" name="title" placeholder="Введите название">
                </div>
                <label for="title">Описание</label>
                <div class="container_input">
                    <textarea class="input1" id="description" name="description" placeholder="Введите описание"></textarea>
                </div>
            </div>
        </form>
        <button id="btn" class="btn">Создать</button>

        <div class="modal_show" id="modal_show">
            <div class="modal">
                <div class="container_modal">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="container_modal2">
                <label><input type="checkbox"> Выполнил</label>
                </div>
            </div>
            <div class="modal-backdrop" id="backdrop"></div>
        </div>


    </section>
